<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game: Rules</h1>
    <nav>
      <ol>
        <li>The game will generate a random number (1-10)</li>
        <li>
          You will need to enter the number that you think was the one
          generated by the game.
        </li>
        <li>If you guessed it right, you Win!</li>
      </ol>
    </nav>
    <hr />
    <section>
      <!-- Here we'll present the result -->
      <p class="result"></p>
      <form>
        <label for="user-input">Enter a number:</label>
        <input
          id="user-input"
          type="number"
          name="user-input"
          placeholder="Enter your guess"
        />
        <button class="guess-btn">Guess!</button>
      </form>
    </section>
    <script src="../js/basics.js"></script>
  </body>
</html>
